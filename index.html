<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&family=Lora:wght@500&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./build/style/style.css">

  <!-- JS -->
  <script src="./build/js/script.js" defer></script>

  <title>rwsaraujo | Interior Consultant</title>
</head>

<body>
  <header class="header container">
    <a href="/" class="logo">this interior</a>
    <nav class="nav">
      <button id="btn-mobile" aria-label="Open Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburger"></span>
      </button>
      <ul class="menu" role="menu">
        <li><a href="/" class="link-active">home</a></li>
        <li><a href="/">collection</a></li>
        <li><a href="/">about</a></li>
        <li><a href="/">contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main container">
    <div class="text">
      <h1>Modern Interior</h1>
      <p>A full-Service residential & commercial interior design and staging company offering professional organizing &
        eco-services.</p>
      <a href="/">Read more <img src="./src/img/Arrow.svg"></a>
    </div>

    <div class="image">
      <img src="./src/img/photo1.png" alt="Room">

      <div class="card">
        <div class="card-profile">
          <img src="./src/img/photo2.png" alt="Aliza Webber" class="card-profile__photo">

          <div class="card-profile__info">
            <h2>Aliza Webber</h2>
            <p>Interior designer</p>
          </div>
        </div>

        <div class="card-text">
          Design in 2023 by Aliza Webber
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p><span class="current_year"></span> - Raphael Araujo</p>
  </footer>
</body>

</html>
